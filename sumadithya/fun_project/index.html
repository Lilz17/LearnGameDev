<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="sans" width="300" height="300" style="border:1px solid #000000;"></canvas>
    <script>
      var a = document.getElementById("sans");
      var b = a.getContext("2d");
      b.fillStyle = "#FF0000";
      b.fillRect(0,0,40,10);
      b.fillRect(0,10,10,40);
      b.fillRect(0,40,40,10);
      b.fillRect(30,40,10,40);
      b.fillRect(0,80,40,10);
      b.fillRect(50,0,10,90);
      b.fillRect(50,80,40,10);
      b.fillRect(80,0,10,90);
      b.fillRect(100,0,10,90);
      b.fillRect(110,0,10,10);
      b.fillRect(120,10,10,10);
      b.fillRect(130,0,10,10);
      b.fillRect(140,0,10,90);
      b.fillRect(160,0,10,90);
      b.fillRect(160,0,40,10);
      b.fillRect(190,0,10,90);
      b.fillRect(160,40,40,10);
    </script>
  </body>
</html>
